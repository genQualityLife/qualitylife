
<div class="container-fluid bg-cadastro m-0">

  <div class="row d-flex justify-content-center align-items-center">

      <div class="col-md-6">

          <div class="row d-flex justify-content-center align-items-center" style="height:100vh;">

              <div class="col-md-7 br-5 p-5 blur-cadastro">

                <div class="form-group text-white">
                  <label for="nome">Nome</label>
                  <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
              </div>

                  <div class="form-group text-white">
                      <label for="email">E-mail</label>
                      <input [(ngModel)]='usuario.email' class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                  </div>

                  <div class="form-group text-white">
                      <label for="senha">Senha</label>
                      <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                  </div>

                  <div class="form-group text-white">
                      <label for="confirmeSenha">Confirmar Senha</label>
                      <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
                  </div>

                  <div class="form-group text-white">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class="form-control text-dark" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                      <option>Selecione um tipo de usuário:</option>
                      <option value="normal">Normal</option>
                      <option value="adm">Administrador</option>
                    </select>
                  </div>

                  <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-danger mx-3 mt-3" routerLink="/login">Cancelar</button>
                      <button type="submit" class="btn btn-success mx-3 mt-3" (click)='cadastrar()'>Cadastrar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
