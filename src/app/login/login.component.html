<div class="container-fluid bg-login">

  <div class="row d-flex justify-content-center align-items-center">

      <div class="col-md-6">

          <div class="row d-flex justify-content-center align-items-center" style="height:100vh;">

              <div class="col-md-7 blur-login p-5 br-5">

                  <h1 class="text-center mb-3 fonte">Entrar</h1>

                  <div class="form-group text-white">
                      <label for="usuario">E-mail</label>
                      <input [(ngModel)]='usuarioLogin.email' class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                  </div>

                  <div class="form-group text-white">
                      <label for="senha">Senha</label>
                      <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                  </div>

                  <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-dark mt-3" (click)='login()'>Entrar</button>
                  </div>

                  <hr class="my-4">

                  <p class="text-center fonte">
                      NÃ£o tem uma conta? <a class="cadastrar" routerLink="/cadastro">Cadastre-se</a>
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
