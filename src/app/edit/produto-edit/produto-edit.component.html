<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar produto</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Nome do Produto</label>
        <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea [(ngModel)]='produto.descricao' class="form-control" name="descricao" id="descricao" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input [(ngModel)]='produto.preco' class="form-control" name="preco" id="preco" placeholder="Digite o preço do produto">
      </div>

      <div class="form-group">
        <label for="imagem">Imagem</label>
        <input [(ngModel)]='produto.imagem' class="form-control" name="imagem" id="imagem" placeholder="Insira a imagem do produto">
      </div>

      <div class="form-group">
        <label for="texto">Escolha um categoria ou <a data-dismiss="modal" routerLink='/categorias'>cadastre uma nova</a>: </label>
        <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
          <option *ngFor='let item of listaCategorias' value="{{item.id_categoria}}">
            {{item.nome}}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
